        <main class="apply-hero">
            <form class="apply-form">
                <h1>Job Application Form</h1>

                <div class="apply-grid">
                    <div class="apply-field apply-span-2">
                        <label for="ref">Job Reference Number</label>
                        <input id="ref" type="text" placeholder="e.g., A1B2C" />
                    </div>

                    <div class="apply-field">
                        <label for="first">First Name</label>
                        <input id="first" type="text" placeholder="Max 20 characters" />
                    </div>

                    <div class="apply-field">
                        <label for="last">Last Name</label>
                        <input id="last" type="text" placeholder="Max 20 characters" />
                    </div>

                    <div class="apply-field">
                        <label for="dob">Date of Birth</label>
                        <input id="dob" type="text" placeholder="DD/MM/YYYY" />
                    </div>

                    <fieldset class="apply-field apply-options">
                        <legend>Gender</legend>
                        <div class="options-grid">
                            <label><input type="radio" name="gender" value="m" /> Male</label>
                            <label><input type="radio" name="gender" value="f" /> Female</label>
                            <label><input type="radio" name="gender" value="o" /> Other</label>
                        </div>
                    </fieldset>

                    <div class="apply-field apply-span-2">
                        <label for="addr">Street Address</label>
                        <input id="addr" type="text" placeholder="Max 40 characters" />
                    </div>

                    <div class="apply-field">
                        <label for="suburb">Suburb/Town</label>
                        <input id="suburb" type="text" placeholder="Max 40 characters" />
                    </div>

                    <div class="apply-field">
                        <label for="postcode">Postcode</label>
                        <input id="postcode" type="text" placeholder="e.g., 3000" />
                    </div>

                    <div class="apply-field">
                        <label for="state">State</label>
                        <select id="state">
                            <option value="" class="default-value">Select State</option>
                            <option>VIC</option>
                            <option>NSW</option>
                            <option>QLD</option>
                            <option>NT</option>
                            <option>SA</option>
                            <option>WA</option>
                            <option>TAS</option>
                            <option>ACT</option>
                        </select>
                    </div>

                    <div class="apply-field">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="you@example.com" />
                    </div>

                    <fieldset class="apply-field apply-span-2">
                        <legend>Skill List</legend>
                        <div class="checkbox-grid">
                            <label><input type="checkbox" /> Project Management</label>
                            <label><input type="checkbox" /> Data Analysis</label>
                            <label><input type="checkbox" /> Cloud Computing</label>
                            <label><input type="checkbox" /> Software Development</label>
                            <label><input type="checkbox" /> Cybersecurity</label>
                            <label><input type="checkbox" /> Other skillsâ€¦</label>
                        </div>
                    </fieldset>

                    <div class="apply-span-2 center">
                        <button type="submit" class="apply-btn">Submit Application</button>
                    </div>
                </div>
            </form>
